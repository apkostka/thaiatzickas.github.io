
<div
  id="{{include.page.title | slugify}}-section"
  class="group hero-bg relative overflow-hidden mb-10 h-120"
>
  {% if include.page.hero-img %}
    <img
        id="{{include.page.title | slugify}}-bg"
        src="{{include.page.hero-img | relative_url}}"
        class="w-full min-h-screen object-cover scroller absolute {{include.page.bg-position}} group-hover:scale-110 transform transition-all duration-4000" 
        alt="hero image" 
    />
  {% endif %}

  <div class="bg-black py-10 px-10 bg-opacity-70 absolute bottom-0 w-full">
    <h1 class="text-yellow group-hover:text-rose uppercase text-5xl md:text-6xl xl:text-7xl font-header">{{include.page.title}}</h1>
  </div>
</div>

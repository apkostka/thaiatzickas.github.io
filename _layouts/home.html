---
layout: default
---

<div id="page-content" class="container max-w-screen-xl mx-auto items-center p-0 grid grid-cols-1 lg:grid-cols-3">
  {% assign sorted_pages = site.html_pages | sort: 'order' %}
  {% for page in sorted_pages %}
  {% if page.title != "Home" %}
  <a href="{{page.url}}" class="group hover:text-rose">
    <div class="mx-3">
      <div
        id="{{page.title | slugify}}-section"
        class="group hero-bg relative overflow-hidden mb-10 h-120 lg:h-dvh"
      >
        {% if page.hero-img %}
          <img
              id="{{page.title | slugify}}-bg"
              src="{{page.hero-img | relative_url}}"
              class="w-full min-h-screen object-cover scroller absolute group-hover:scale-110 transform transition-all duration-4000 lg:top-0 {{page.bg-position}}" 
              alt="hero image" 
          />
        {% endif %}
      
        <div class="bg-black py-10 px-10 bg-opacity-70 absolute bottom-0 w-full">
          <h1 class="text-yellow group-hover:text-rose uppercase text-5xl lg:text-4xl xl:text-5xl font-header text-center">{{page.title}}</h1>
        </div>
      </div>
    </div>
  </a>
  {% endif %}
  {% endfor %}
</div>
